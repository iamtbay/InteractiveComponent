<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Interactive Rating</title>
</head>
<body>
    <div class="pointContainer1">
        <div class="starContainer">
            <i class="fa-solid fa-star"></i>
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="content">Please let us know how we did with your support request. All Feedbackis appreciated to help us improve our offering!</p>
        <div class="pointContainer">
            <input type="button" id="1" value="1" class="points">
            <input type="button" id="2" value="2" class="points">
            <input type="button" id="3" value="3" class="points">
            <input type="button" id="4" value="4" class="points">
            <input type="button" id="5" value="5" class="points">
        </div>
        <button class="submit">SUBMIT</button>
    </div>
    <div class="thanksContainer">
        <div class="img">
            <img src="./images/illustration-thank-you.svg" alt="" srcset="">
        </div>
        <div class="otherContainer">
        <span class="pointShower"></span>
        </div>

        <h1 class="thanksTitle">Thank you!</h1>
        <p class="thanksContent">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
<script src="./app.js"></script>
</body>
</html>
